############################################
#   SPRING BOOT CONFIGURATION TEMPLATE
#   Copy this file to application.properties
#   and fill in the values for your machine.
############################################

############################################
# SERVER
############################################
server.port=8080

############################################
# POSTGRESQL DATABASE CONFIG
############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/bugtracker
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Optional: log SQL formatting
spring.jpa.properties.hibernate.format_sql=true


############################################
# FILE UPLOAD & STORAGE SETTINGS
############################################
# Where uploaded screenshots will be saved
bugtracker.uploads.path=uploads

# Where CSV reports will be stored
bugtracker.reports.path=reports


############################################
# EMAIL SETTINGS (Leave blank until enabled)
############################################
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# These should remain true unless IT says otherwise
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Where bug report notifications are sent
bugtracker.notification.email=change_me@company.com


############################################
# LOGGING
############################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
